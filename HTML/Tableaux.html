<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les Tableaux</title>
    <!--Un tableau simple-->

</head>

<body>
    <table>
        <tr>
            <td>Carmen</td>
            <td>33 ans</td>
            <td>Espagne</td>
        </tr>
        <tr>
            <td>Michelle</td>
            <td>26 ans</td>
            <td>États-Unis</td>
        </tr>
    </table>
    <!--La ligne d’en-tête-- **th**-->
    <table>
        <tr>
            <th>Nom</th>
            <th>Âge</th>
            <th>Pays</th>
        </tr>
        <tr>
            <td>Carmen</td>
            <td>33 ans</td>
            <td>Espagne</td>
        </tr>
        <tr>
            <td>Michelle</td>
            <td>26 ans</td>
            <td>États-Unis</td>
        </tr>
    </table>
    <!--Le titre du tableau-**caption**-->
    <table>
        <caption>Passagers du vol 377</caption>
        <tr>
            <th>Nom</th>
            <th>Âge</th>
            <th>Pays</th>
        </tr>
        <tr>
            <td>Carmen</td>
            <td>33 ans</td>
            <td>Espagne</td>
        </tr>
        <tr>
            <td>Michelle</td>
            <td>26 ans</td>
            <td>États-Unis</td>
        </tr>
    </table>
    <!--Un tableau structuré-->

</body>

</html>
